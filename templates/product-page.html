{% extends 'base.html' %} {% load static %} {% block content %}
<!--Main layout-->
<main class="mt-5 pt-4">
  <div class="container dark-grey-text mt-5">
    <!--Grid row-->
    <div class="row wow fadeIn">
      <!--Grid column-->
      <div class="col-md-6 mb-4">
        <img src="/{{product.mainimage}}" class="img-fluid" alt="" />
      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-md-6 mb-4">
        <!--Content-->
        <div class="p-4">
          <div class="mb-3">
            <a href="">
              <span class="badge purple mr-1">{{product.category}}</span>
            </a>
            <!-- <a href="">
              <span class="badge blue mr-1">New</span>
            </a>
            <a href="">
              <span class="badge red mr-1">Bestseller</span>
            </a> -->
          </div>

          <h3>{{ product.name }}</h3>
          <p class="lead">
            <!-- <span class="mr-1">
                <del>$200</del>
              </span> -->
            <span>{{product.price}}</span>
          </p>

          <p class="lead font-weight-bold">Description</p>

          <p>{{product.preview_text}}</p>

          <!-- <a class="btn btn-primary btn-md my-0 p" href="{% url 'cart:add-to-cart' product.slug %}"> -->
          <a class="btn btn-primary btn-md my-0 p" href="{{ product.get_add_to_cart_url }}">
            Add to cart
            <i class="fas fa-shopping-cart ml-1"></i>
          </a>
          <a class="btn btn-danger btn-md my-0 p" href="{% url 'cart:remove-from-cart' product.slug %}">
            Remove from cart
            <i class="fas fa-shopping-cart ml-1"></i>
          </a>
          <!-- <form class="d-flex justify-content-left">
            <input
              type="number"
              value="1"
              aria-label="Search"
              class="form-control"
              style="width: 100px;"
            />
            <button class="btn btn-primary btn-md my-0 p" type="submit">
              Add to cart
              <i class="fas fa-shopping-cart ml-1"></i>
            </button>
          </form> -->
        </div>
        <!--Content-->
      </div>
      <!--Grid column-->
    </div>
    <!--Grid row-->

    <hr />

    <!--Grid row-->
    <div class="row d-flex justify-content-center wow fadeIn">
      <!--Grid column-->
      <div class="col-md-6 text-center">
        <h4 class="my-4 h4">Additional information</h4>

        <p>{{product.detail_text}}</p>
      </div>
      <!--Grid column-->
    </div>
    <!--Grid row-->

    <!--Grid row-->
    <div class="row wow fadeIn">
      <!--Grid column-->
      <div class="col-lg-4 col-md-12 mb-4">
        <img
          src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Products/11.jpg"
          class="img-fluid"
          alt=""
        />
      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-lg-4 col-md-6 mb-4">
        <img
          src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Products/12.jpg"
          class="img-fluid"
          alt=""
        />
      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-lg-4 col-md-6 mb-4">
        <img
          src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Products/13.jpg"
          class="img-fluid"
          alt=""
        />
      </div>
      <!--Grid column-->
    </div>
    <!--Grid row-->
  </div>
</main>
<!--Main layout-->

{% endblock %}
