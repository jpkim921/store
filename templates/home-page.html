{% extends 'base.html' %} {% load static %} {% block content %}

<!--Main layout-->
<main>
  <div class="container">
    <!--Navbar-->
    <div
      class="navbar navbar-expand-lg navbar-dark mdb-color lighten-3 mt-3 mb-5"
    >
      <!-- Navbar brand -->
      <span class="navbar-brand">Filter:</span>

      <!-- Collapse button -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#basicExampleNav"
        aria-controls="basicExampleNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="basicExampleNav">
        <form method="GET">
          <div class="form-row align-items-center">
            <div class="col-auto">{{myFilter.form.name}}</div>

            <div class="col-auto">{{myFilter.form.categories}}</div>

            <div class="col">
              <button class="btn btn-info btn-sm" type="submit">
                <i class="fas fa-filter"></i>
                <span class="d-none d-sm-inline-block"> Filter </span>
              </button>
            </div>
          </div>
        </form>
      </div>
      <!-- Collapsible content -->
    </div>
    <!--/.Navbar-->

    <!--Section: Products v.3-->
    {% block products %} {% endblock %}
    <!--Section: Products v.3-->

    <!--Pagination-->
    <nav class="d-flex justify-content-center wow fadeIn">
      <ul class="pagination pg-blue">
        <!--Arrow left-->
        <li class="page-item disabled">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>

        <li class="page-item active">
          <a class="page-link" href="#"
            >1
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">4</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">5</a>
        </li>

        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
    <!--Pagination-->
  </div>
</main>
<!--Main layout-->
{% endblock %}
