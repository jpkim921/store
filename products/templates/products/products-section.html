{% extends "home-page.html" %} {% block products %}
<section class="text-center mb-4">
  <!--Grid row-->
  <div class="row wow fadeIn">
    {% for product in products %}
    <!--Grid column-->
    <div class="col-lg-3 col-md-6 mb-4">
      <!--Card-->
      <div class="card">
        <!--Card image-->
        <div class="view overlay zoom">
          <img src="{{ product.thumbnail }}" class="card-img-top" alt="" />
          <!-- <a href="{% url 'mainapp:productpage' product.slug %}"> -->
          <a href="{{ product.get_absolute_url }}">
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
        <!--Card image-->

        <!--Card content-->
        <div class="card-body text-center">
          <!--Category & Title-->
          <a href="" class="grey-text">
            <h5>{{product.category.title}}</h5>
          </a>
          <h5>
            <strong>
              <a href="" class="dark-grey-text"
                >{{product.name}}
                <!-- <span class="badge badge-pill danger-color">NEW</span> -->
              </a>
            </strong>
          </h5>

          <h4 class="font-weight-light blue-text">
            <strong>${{product.price}}</strong>
          </h4>
          <!-- <div class="card-footer text-center" style="padding-left: 0; padding-right: 0;">
            <a href="cart/{{product.slug}}" class="btn btn-block btn-success"
              >Add to Cart</a
            >
            <a href="remove/{{ product.slug }}" class="btn btn-block btn-danger"
              >Remove from Cart</a
            >
          </div> -->
        </div>
        <!--Card content-->
      </div>
      <!--Card-->
    </div>
    <!--Grid column-->
    {% endfor %}
  </div>
  <!--Grid row-->
</section>
{% endblock %}
